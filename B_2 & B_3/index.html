<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <h3 class="bg-dark text-white text-center">Test DOM 1</h3>
    <h1 id="title"></h1>
    <h2 id="demo"></h2>

    <img
      src="https://storage.googleapis.com/sticker-prod/9M6b1hiOm9v6SFUQhZ6O/cover-1.png"
      id="hinhAnh"
      width="30%"
      height="30%"
    />

    <h3 class="demoTilte" id="title2">Test DOM 2</h3>

    <div class="container m-5">
      <h3>Lấy dữ liệu người dùng</h3>
      <div class="mb-3">
        <label for="" class="form-label">Email</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="email"
          aria-describedby="helpId"
          placeholder="Vui lòng nhập email"
        />
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Mật khẩu</label>
        <input
          type="password"
          class="form-control"
          name=""
          id="password"
          aria-describedby="helpId"
          placeholder="Vui lòng nhập mật khẩu"
        />
      </div>
      <button class="btn btn-dark">Hiện thị dữ liệu</button>
    </div>

    <h3 class="bg-dark text-white text-center">Test DOM 3 & 4</h3>

    <div class="container m-5">
      <h3 class="my-4">
        Turn ON / OFF Bub ( with button and mouse enter / leave )
      </h3>
      <button class="btn btn-success">On</button>
      <img
        style="border: 2px solid black"
        src="./img/pic_bulboff.gif"
        alt="bulb"
      />
      <button class="btn btn-danger">Off</button>
    </div>

    <h3 class="bg-dark text-white text-center">Test DOM 5</h3>
    <div class="container">
      <div id="Demo5"></div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
