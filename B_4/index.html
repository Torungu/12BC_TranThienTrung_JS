<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Buoi 4</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <h1 class="bg-black text-white text-center">Comparison</h1>
    <div class="container" id="comparision">
      <p>In Console</p>
    </div>
    <h1 class="bg-black text-white text-center">Credit Card Fine Fee</h1>
    <div class="container">
      <div class="row flex-column">
        <div class="mb-3 col-4">
          <label for="" class="form-label">Loan Amount</label>
          <input
            type="number"
            class="form-control"
            name=""
            id="loan"
            aria-describedby="helpId"
            placeholder=""
          />
        </div>
        <div class="mb-3 col-4">
          <label for="" class="form-label">Payment Amount</label>
          <input
            type="number"
            class="form-control"
            name=""
            id="payment"
            aria-describedby="helpId"
            placeholder=""
          />
        </div>
      </div>
      <div class="d-flex col-4 justify-content-between align-items-center">
        <button class="btn btn-dark p-3" id="check">Check</button>
        <div>
          <p id="checkResult" class="bg-opacity-75 p-3 mb-0 me-3 rounded"></p>
        </div>
      </div>
    </div>

    <h1 class="bg-black text-white text-center">Salary Payment</h1>
    <div class="container">
      <div class="row flex-column">
        <div class="mb-3 col-4">
          <label for="" class="form-label">Wage per Hour</label>
          <input
            type="number"
            class="form-control"
            name=""
            id="wage"
            aria-describedby="helpId"
            placeholder=""
          />
        </div>
        <div class="mb-3 col-4">
          <label for="" class="form-label">Hours</label>
          <input
            type="number"
            class="form-control"
            name=""
            id="hour"
            aria-describedby="helpId"
            placeholder=""
          />
        </div>
        <div class="mb-3 col-4">
          <button class="btn btn-success" id="check2">Check</button>
          <div class="bg-dark text-white my-2 py-3" id="result2"></div>
        </div>
      </div>
    </div>

    <h1 class="bg-black text-white text-center">Diem Trung Binh</h1>
    <div class="container">
      <form class="row" id="formNhapDiem">
        <div class="mb-3 col-2">
          <label for="" class="form-label">Toan</label>
          <input
            type="text"
            class="form-control"
            name=""
            id="diemToan"
            aria-describedby="helpId"
            placeholder=""
          />
        </div>
        <div class="mb-3 col-2">
          <label for="" class="form-label">Van</label>
          <input
            type="text"
            class="form-control"
            name=""
            id="diemVan"
            aria-describedby="helpId"
            placeholder=""
          />
        </div>
        <div class="mb-3 col-2">
          <label for="" class="form-label">Anh</label>
          <input
            type="text"
            class="form-control"
            name=""
            id="diemAnh"
            aria-describedby="helpId"
            placeholder=""
          />
        </div>
        <div class="mb-3 col-2">
          <label for="" class="form-label">Su</label>
          <input
            type="text"
            class="form-control"
            name=""
            id="diemSu"
            aria-describedby="helpId"
            placeholder=""
          />
        </div>
        <div class="mb-3 col-2">
          <label for="" class="form-label">Dia</label>
          <input
            type="text"
            class="form-control"
            name=""
            id="diemDia"
            aria-describedby="helpId"
            placeholder=""
          />
        </div>
        <div class="w-25">
          <button class="btn btn-success" type="submit">Result</button>
          <button class="btn btn-danger" type="button">Reset</button>
        </div>
      </form>
      <div class="bg-dark text-white my-2 py-3" id="result3"></div>
    </div>

    <h1 class="bg-black text-white text-center">Admins</h1>
    <div class="container">
      <div class="mb-3">
        <label for="" class="form-label">Who are you ?</label>
        <select class="form-select form-select-lg" name="" id="User">
          <option value="Chi">Chi</option>
          <option value="Me">Me</option>
          <option value="Ong">Ong</option>
          <option value="Cheo">Cheo</option>
        </select>
      </div>
      <button class="btn btn-primary" id="button4">Log In</button>

      <div class="bg-dark text-white my-2 py-3" id="result4"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <script src="./index.js"></script>
  </body>
</html>
