<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JS - ARRAY</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <h1 class="text-center bg-dark text-white py-2 fw-bold">
      JAVASCRIPTS ARRAY
    </h1>
    <div class="container" id="baiTap1">
      <h2>Tương tác trong mảng</h2>
      <div class="mb-3">
        <label for="" class="form-label">Số N</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="soN"
          aria-describedby="helpId"
          placeholder="Nhập số N"
        />
        <button class="btn btn-dark mt-3">Hiện thị Mảng</button>
        <button class="btn btn-success mt-3">
          Tính tổng các số trong Mảng
        </button>
        <button class="btn btn-info mt-3">Tính bao nhiêu số Chẵn</button>
        <div id="result1"></div>
        <div id="result2" class="text-success"></div>
        <div id="result3" class="text-info"></div>
      </div>
    </div>
    <div class="container" id="baiTap2">
      <form>
        <h2>Application Form</h2>
        <div class="mb-3">
          <label for="" class="form-label">ID Sinh Vien</label>
          <input
            type="text"
            class="form-control"
            name=""
            id="idSV"
            aria-describedby="helpId"
            placeholder=""
          />
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Name Sinh Vien</label>
          <input
            type="text"
            class="form-control"
            name=""
            id="nameSV"
            aria-describedby="helpId"
            placeholder=""
          />
        </div>
        <button type="submit" class="btn btn-success" id="btnBai2">Done</button>
        <button type="button" class="btn btn-danger" id="btnReset">
          Reset
        </button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
